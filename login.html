<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script> <!-- DEFER so script loads after HTML -->
</head>
<body>
    <div class="container">
        <h2>Login to continue</h2>
        <a href="index.html" class="close-btn">&times;</a>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required> <br><br>
            <a href="#">Forgot Password?</a>
            <button type="submit" class="btn">Login</button>

            <p id="error-message" style="color:red;"></p>
        </form>

        <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
    </div>
</body>
</html>
